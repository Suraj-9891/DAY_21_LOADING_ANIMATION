<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animations</title>
  <link rel="stylesheet" href="Day21LoadingEffect.css">
</head>
<body>
  <h1>Loading Animations</h1>
  <div class="animation-container">
    <div class="animation-box">
      <div class="spin360"></div>
      <span>0° - 360° Spin</span>
    </div>
    <div class="animation-box">
      <div class="diagonalSpin"></div>
      <span>45° - 315° Diagonal Spin</span>
    </div>
    <div class="animation-box">
      <div class="horizontalSpin"></div>
      <span>90° - 270° Horizontal Spin</span>
    </div>
    <div class="animation-box">
      <div class="flip180"></div>
      <span>180° - 180° Flip</span>
    </div>
    <div class="animation-box">
      <div class="reverseSpin"></div>
      <span>360° - 0° Reverse Spin</span>
    </div>
    <div class="animation-box">
      <div class="ellipticalSpin"></div>
      <span>30° - 330° Elliptical Spin</span>
    </div>
    <div class="animation-box">
      <div class="spiralSpin"></div>
      <span>60° - 300° Spiral Spin</span>
    </div>
    <div class="animation-box">
      <div class="zigzagSpin"></div>
      <span>120° - 240° Zig-Zag Spin</span>
    </div>
    <div class="animation-box">
      <div class="waveSpin"></div>
      <span>150° - 210° Wave Spin</span>
    </div>
    <div class="animation-box">
      <div class="bounceSpin"></div>
      <span>200° - 160° Bounce Spin</span>
    </div>
  </div>
</body>
</html>
